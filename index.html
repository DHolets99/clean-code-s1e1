<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"  
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body>
    <main>
      <article class="main-image">
        <img src="./eisenhower-matrix.jpg" 
            alt="the-eisenhower-matrix"
            class="main-image__pic">
        <a class="main-image__link" 
            href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
        </a>
      </article>
      <article class="main-page-element">
        <section class="add-task">
          <h3 class="main-page-element__title">
            <label for="new-task" class="add-task__label">Add Item</label>
          </h3>
          <div class="add-task__task-wrapper">
            <input id="new-task" class="add-task__input task" type="text">
            <button class="main-page-element__button_add">Add</button>
          </div>
        </section>
        
        <section class="incomplete-task">
          <h3 class="main-page-element__title">Todo</h3>
          <ul class="incomplete-task__list">
            <li class="incomplete-task__item item">
              <input type="checkbox" class="incomplete-task__checkbox checkbox">
              <label class="incomplete-task__label label">Pay Bills</label>
              <input type="text" class="incomplete-task__input task">
              <button class="main-page-element__button_edit">Edit</button>
              <button class="main-page-element__button_delete">
                <img src="./remove.svg" alt="remove-icon">
              </button>
            </li>

            <li class="incomplete-task__item_edit-mode item">
              <input type="checkbox" class="incomplete-task__checkbox checkbox">
              <label class="incomplete-task__label_edit-mode label">Go Shopping</label>
              <input type="text" 
                     value="Go Shopping" 
                     class="incomplete-task__input_edit-mode task">
              <button class="main-page-element__button_edit">Save</button>
              <button class="main-page-element__button_delete">
                <img src="./remove.svg" alt="remove-icon">
              </button>
            </li>
          </ul>
        </section>

        <section class="completed-task">
          <h3 class="main-page-element__title">Completed</h3>
          <ul class="completed-task__list">
            <li class="completed-task__item item">
              <input type="checkbox" class="completed-task__checkbox checkbox" checked>
              <label class="completed-task__label label">See the Doctor</label>
              <input type="text" class="completed-task__input task">
              <button class="main-page-element__button_edit">Edit</button>
              <button class="main-page-element__button_delete">
                <img src="./remove.svg" alt="remove-icon">
              </button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
